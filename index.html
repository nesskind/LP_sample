<!DOCTYPE html>
<html lang="ja">
<head>

<body>
  <div class="wrapper">

  <script
  src="https://code.jquery.com/jquery-3.5.1.js"

  crossorigin="anonymous"></script>
  <script src="js/jquery.bgswitcher.js"></script>
  <script>
    $(function() {
      $('.bg-slider').bgSwitcher({
        images: ['file:///C:/Users/user/Documents/LP_sample/img/od86f936c323de5ae2c6e8c212a7ac2ee_4620693218552598574_210103_2.jpg','file:///C:/Users/user/Documents/LP_sample/img/od86f936c323de5ae2c6e8c212a7ac2ee_4620693218552598574_210103_4.jpg','file:///C:/Users/user/Documents/LP_sample/img/od86f936c323de5ae2c6e8c212a7ac2ee_4620693218552598574_210103.jpg','file:///C:/Users/user/Documents/LP_sample/img/20210103_210103.jpg'], // 切替背景画像を指定
	      interval: 3000, // 背景画像を切り替える間隔を指定 3000=3秒
        loop: true, // 切り替えを繰り返すか指定 true=繰り返す　false=繰り返さない
        shuffle: false, // 背景画像の順番をシャッフルするか指定 true=する　false=しない

        duration: 1000, // エフェクトの時間を指定します。
        easing: "swing" // エフェクトのイージングをlinear,swingから指定
      });
    });
